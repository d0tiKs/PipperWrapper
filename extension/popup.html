<!DOCTYPE html>
<html>
<head>
  <title>Extension Popup</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      cursor: pointer;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #1976D2;
    }

</head>
<body>
  <button id="openSettings">Open Settings</button>
  <script src="popup.js"></script>
</body>
</html>
